<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form e Tabella Risultati</title>
  <style>
   
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    
    
    .form-container {
      margin-bottom: 20px;
      background-color: #fff;
      padding: 70px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #4CAF50;
      color: #fff;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }

    
    .result-table {
      margin-top: 20px;
      width: 100%;
      max-width: 400px;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .result-table th, .result-table td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
    .result-table th {
      background-color: #f2f2f2;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>ANAGRAFIA PERSONALE</h1>
  <h2>Inserisci i tuoi dati</h2>
  
  
  <div class="form-container">
    <form id="inputForm">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required>
      </div>
      <div class="form-group">
        <label for="cognome">Cognome</label>
        <input type="text" id="cognome" name="cognome" required>
      </div>
      <div class="form-group">
        <label for="indirizzo">Indirizzo</label>
        <input type="text" id="indirizzo" name="indirizzo" required>
      </div>
      <button type="button" onclick="mostraRisultati()">Mostra Risultati</button>
    </form>
  </div>
  
  
  <table class="result-table" id="resultTable" style="display: none;">
    <tr>
      <th>Nome</th>
      <td id="resNome"></td>
    </tr>
    <tr>
      <th>Cognome</th>
      <td id="resCognome"></td>
    </tr>
    <tr>
      <th>Indirizzo</th>
      <td id="resIndirizzo"></td>
    </tr>
  </table>

  <script>
    function mostraRisultati() {
      
      var nome = document.getElementById("nome").value;
      var cognome = document.getElementById("cognome").value;
      var indirizzo = document.getElementById("indirizzo").value;

      
      document.getElementById("resNome").textContent = nome;
      document.getElementById("resCognome").textContent = cognome;
      document.getElementById("resIndirizzo").textContent = indirizzo;

      
      document.getElementById("resultTable").style.display = "table";
    }
  </script>

</body>
</html>
