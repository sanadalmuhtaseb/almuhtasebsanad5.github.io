<!DOCTYPE html>
<html>
    <head>
        <title>
            anagrafica con la collection dati
        </title>
        <style>
            body {
                font-family: Arial, sans-serif;
                color: black;
                font-size: 100%;
                text-align: center;
                font-weight: bold;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                margin: 0;
            }

            h1 {
                color: orangered;
                font-size: 24px;
                text-transform: uppercase;
                margin-bottom: 20px;
            }

            label {
                font-size: 14px;
                margin-bottom: 8px;
                display: block;
            }

            input[type="text"], input[type="password"], input[type="date"] {
                width: 200px;
                padding: 10px;
                margin-bottom: 15px;
                box-sizing: border-box;
                font-size: 14px;
            }

            button {
                color: black;
                padding: 10px;
                margin: 10px 0;
                cursor: pointer;
                width: 300px;
                font-size: 16px;
                border-radius: 5px;
            }
        </style>
    </head>
    <body>
        <h1>anagrafica dati</h1>
        <label for="nome"><b>Nome Utente</b></label>
        <input type="text" id="nome" placeholder="Come ti chiami?" name="nome" required>
    
        <label for="cognome"><b>Cognome Utente</b></label>
        <input type="text" id="cognome" placeholder="Qual'è il tuo cognome?" name="cognome" required>
    
        <label for="eta"><b>Età Utente</b></label>
        <input type="text" id="eta" placeholder="Quanti anni hai?" name="eta" required>
    
        <label for="indirizzo"><b>Indirizzo Utente</b></label>
        <input type="text" id="indirizzo" placeholder="Dove abiti?" name="indirizzo" required>
    
        <label for="email"><b>Email Utente</b></label>
        <input type="text" id="email" placeholder="Qual'è la tua mail?" name="email" required>
    
        <label for="psw"><b>Password Utente</b></label>
        <input type="password" id="psw" placeholder="Potresti fornirmi anche la password?" name="psw" required>
        
        <button type="button" onclick="registra()">registra utente</button>
        <button type="button" onclick="inviaDatiUtenti()">invia anagrafica</button>
    </body>

    <script>
        let vettoreUtenti = [];
        function registra() {
            const nome = document.getElementById("nome").value;
            const cognome = document.getElementById("cognome").value;
            const eta = document.getElementById("eta").value;
            const indirizzo = document.getElementById("indirizzo").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("psw").value;
    
            const dati = { Nome: nome, Cognome: cognome, Età: eta, Indirizzo: indirizzo, Email: email, Password: password};
            vettoreUtenti.push(dati);
            console.log(vettoreUtenti);
        }
       
        function inviaDatiUtenti() {
            localStorage.setItem("vettoreUtenti", JSON.stringify(vettoreUtenti)); 
            window.location.href = "risultatoAnagrafica.html";
        }  
    </script>
</html>
