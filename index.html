<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Index di Sanad Al Muhtaseb</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            text-align: center;
            padding: 20px 10px;
            font-size: 28px;
            color: #e74c3c;
            font-weight: bold;
            background-color: #fdf2f2;
            margin: 0;
        }

        p {
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            color: #555;
            margin-bottom: 30px;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 30px auto;
            font-size: 18px;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
            background-color: white;
        }

        th, td {
            text-align: center;
            padding: 15px 10px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #3498db;
            color: white;
            font-size: 18px;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        button, input[type="button"] {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            background-color: #2ecc71;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover, input[type="button"]:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <h1>Pagina Index di Sanad Al Muhtaseb</h1>
    <p>Benvenuto nella pagina principale dei lavori TPS</p>

    <table>
        <tr>
            <th colspan="3">LAVORI TPS</th>
        </tr>
        <tr>
            <th>LAVORO</th>
            <th>DESCRIZIONE</th>
            <th>FILE</th>
        </tr>
        <tr>
            <td>anagrafica 2.0</td>
            <td>
                <button onclick="alert('Prova')">Cliccami</button>
            </td>
            <td>
                <input type="button" value="Apri File" onclick="location.href='Lavoro.html'">
            </td>
        </tr>
    </table>
</body>
</html>
