<!DOCTYPE html>
<html>
<head>
    <title>risultati anagrafica</title>
</head>    
<style>
    body{
        text-transform: uppercase;
    }
    table {
        width: 50%;
        margin: 0 auto;
        border-collapse: collapse;
    }
    th, td {
        padding: 10px;
        border: 2px solid black;
        text-align: center;
        font-family: 'Times New Roman', Times, serif;
    }
    h1 {
        color: red;
        text-align: center;
        padding-top: 10px;
        padding-bottom: 30px;
        font-size: 35px;
        font-family:Georgia, 'Times New Roman', Times, serif;
    }
</style>
</head>
<body>
    <h1>Risultati Anagrafica</h1>
    <table>
        <thead>
            <tr>
                <th colspan="6" style="text-align: center">Dati</th>
            </tr>
            <tr>
                <th>Nome Utente</th>
                <th>Cognome Utente</th>
                <th>Età Utente</th>
                <th>Indirizzo Utente</th>
                <th>Email Utente</th>
                <th>Password Utente</th>
            </tr>
        </thead>
        <tbody id="vettoreUtenti"></tbody>
    </table>

    <script>
        const datiUtenti = JSON.parse(localStorage.getItem('vettoreUtenti')) || [];
        const tabellaUtenti = document.getElementById('vettoreUtenti');
        tabellaUtenti.innerHTML = "";

        for (let i = 0; i < datiUtenti.length; i++) {
            const dato = datiUtenti[i];
            const rigaTabella = document.createElement('tr');
            const nome = document.createElement('td');
            nome.textContent = dato.Nome;
            rigaTabella.appendChild(nome);

            const cognome = document.createElement('td');
            cognome.textContent = dato.Cognome;
            rigaTabella.appendChild(cognome);

            const eta = document.createElement('td');
            eta.textContent = dato.Età;
            rigaTabella.appendChild(eta);

            const indirizzo = document.createElement('td');
            indirizzo.textContent = dato.Indirizzo;
            rigaTabella.appendChild(indirizzo);

            const email = document.createElement('td');
            email.textContent = dato.Email;
            rigaTabella.appendChild(email);

            const password = document.createElement('td');
            password.textContent = dato.Password;
            rigaTabella.appendChild(password);

            tabellaUtenti.appendChild(rigaTabella);
        }
    </script>
</body>
</html>
